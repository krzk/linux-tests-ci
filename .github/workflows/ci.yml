name: Linux kernel dtschema
on: [push, pull_request]

jobs:
  job_dt_binding_check:
    name: dt_binding_check
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read

    steps:
    - name: Install additional packages
      run: |
        sudo apt update
        sudo apt install -y --no-install-recommends build-essential python3-pip libyaml-dev
        pip install dtschema yamllint

    - name: Git checkout Linux sources
      uses: actions/checkout@v2
      with:
        repository: krzk/linux.git
        ref: track/next
        path: sources

    - name: Make allyesconfig
      run: make allyesconfig
      working-directory: ./sources

    - name: Make dt_binding_check
      id: make_dt_binding_check
      run: |
        echo "" > ../log-dt_binding_check
        make -j$(nproc) dt_binding_check | tee ../log-dt_binding_check
      working-directory: ./sources

    - name: Look for warnings in dt_binding_check
      run: |
        grep -C 1 -P '^[^\s]+:\s' log-dt_binding_check
      if: ${{ always() && ((steps.make_dt_binding_check.outcome == 'failure') ||
                           (steps.make_dt_binding_check.outcome == 'success')) }}

  job_dtbs_check:
    name: dtbs_check
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read

    strategy:
      fail-fast: false
      matrix:
        include:
          - config: allyesconfig
            env:
              ARCH: arm
              CROSS_COMPILE: arm-linux-gnueabi-
          - config: multi_v4t_defconfig
            env:
              ARCH: arm
              CROSS_COMPILE: arm-linux-gnueabi-
          - config: multi_v5_defconfig
            env:
              ARCH: arm
              CROSS_COMPILE: arm-linux-gnueabi-
          - config: allyesconfig
            env:
              ARCH: arm64
              CROSS_COMPILE: aarch64-linux-gnu-
          - config: allyesconfig
            env:
              ARCH: mips
              CROSS_COMPILE: mips-linux-gnu-
          - config: allyesconfig
            env:
              ARCH: powerpc
              CROSS_COMPILE: powerpc-linux-gnu-
          - config: allyesconfig
            env:
              ARCH: riscv
              CROSS_COMPILE: riscv64-linux-gnu-

    env: ${{ matrix.env }}

    steps:
    - name: Git checkout
      uses: actions/checkout@v2

    - name: Install additional packages
      run: |
        ./bin/install.ubuntu.sh
        pip install dtschema yamllint

    - name: Git checkout Linux sources
      uses: actions/checkout@v2
      with:
        repository: krzk/linux.git
        ref: track/next
        path: sources

    - name: Make config
      run: make ${{ matrix.config }}
      working-directory: ./sources

    - name: Make dtbs_check
      run: make -j$(nproc) dtbs_check
      working-directory: ./sources
